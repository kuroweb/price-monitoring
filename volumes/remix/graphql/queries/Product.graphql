query getRecommendsPageData($id: ID, $name: String) {
  products(id: $id, name: $name) {
    id
    name
    relatedProducts(
      platformMask: "yahoo_auction.buyable,yahoo_fleamarket.published,mercari.published,janpara.all,iosys.all,pc_koubou.all"
      page: 1
      per: 4
      sort: "price"
      order: "asc"
    ) {
      platform
      productId
      externalId
      name
      thumbnailUrl
      price
      buyoutPrice
      published
      boughtDate
      endDate
      createdAt
      updatedAt
    }
  }
}
