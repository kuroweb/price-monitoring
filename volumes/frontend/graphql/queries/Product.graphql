    id
    name
    yahooAuctionCrawlSetting {
      id
      productId
      keyword
      categoryId
      minPrice
      maxPrice
      enabled
    }
    mercariCrawlSetting {
      id
      productId
      keyword
      categoryId
      minPrice
      maxPrice
      enabled
    }
    janparaCrawlSetting {
      id
      productId
      keyword
      minPrice
      maxPrice
      enabled
    }
    iosysCrawlSetting {
      id
      productId
      keyword
      minPrice
      maxPrice
      enabled
    }
    pcKoubouCrawlSetting {
      id
      productId
