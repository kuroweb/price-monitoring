query getProductPageData($id: ID, $name: String) {
  products(id: $id, name: $name) {
    id
    name
    yahooAuctionCrawlSetting {
      id
      productId
      keyword
      categoryId
      minPrice
      maxPrice
      enabled
    }
    mercariCrawlSetting {
      id
      productId
      keyword
      categoryId
      minPrice
      maxPrice
      enabled
    }
  }
}

query getProductDetailPageData($id: ID!, $published: Boolean, $page: Int, $per: Int) {
  product(id: $id) {
    id
    name
    yahooAuctionProducts(published: $published, sort: "bought_date", order: "desc") {
      id
      productId
      yahooAuctionId
      name
      thumbnailUrl
      price
      published
      boughtDate
      createdAt
      updatedAt
    }
    yahooAuctionCrawlSetting {
      id
      keyword
      categoryId
      minPrice
      maxPrice
      enabled
      yahooAuctionCrawlSettingExcludeKeywords {
        id
        yahooAuctionCrawlSettingId
        keyword
        createdAt
        updatedAt
      }
      yahooAuctionCrawlSettingRequiredKeywords {
        id
        yahooAuctionCrawlSettingId
        keyword
        createdAt
        updatedAt
      }
    }
    yahooAuctionDailyPurchaseSummaries {
      id
      productId
      averagePurchasePrice
      purchaseCount
      date
      createdAt
      updatedAt
    }
    mercariProducts(published: $published, sort: "bought_date", order: "desc") {
      id
      productId
      mercariId
      name
      thumbnailUrl
      price
      published
      boughtDate
      createdAt
      updatedAt
    }
    mercariCrawlSetting {
      id
      productId
      keyword
      categoryId
      minPrice
      maxPrice
      enabled
      mercariCrawlSettingExcludeKeywords {
        id
        mercariCrawlSettingId
        keyword
        createdAt
        updatedAt
      }
      mercariCrawlSettingRequiredKeywords {
        id
        mercariCrawlSettingId
        keyword
        createdAt
        updatedAt
      }
    }
    mercariDailyPurchaseSummaries {
      id
      productId
      averagePurchasePrice
      purchaseCount
      date
      createdAt
      updatedAt
    }
    relatedProducts(
      published: $published
      page: $page
      per: $per
      sort: "bought_date"
      order: "desc"
    ) {
      relatedType
      productId
      externalId
      name
      thumbnailUrl
      price
      published
      boughtDate
      createdAt
      updatedAt
    }
  }
}
