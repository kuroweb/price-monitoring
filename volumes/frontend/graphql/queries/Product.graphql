      platformMask: $platformMask
      published: $published
      yahooAuctionBuyable: $yahooAuctionBuyable
      page: $page
      per: $per
      sort: $sort
      order: $order
    ) {
      platform
      productId
      externalId
      name
      thumbnailUrl
      price
      buyoutPrice
      published
      boughtDate
      endDate
      createdAt
      updatedAt
    }
  }
}

#
# recommends
#

query getRecommendsPageData($id: ID, $name: String) {
  products(id: $id, name: $name) {
    id
    name
    relatedProducts(
      platformMask: "yahoo_auction,yahoo_fleamarket,mercari,janpara,iosys,pc_koubou"
      published: true
      yahooAuctionBuyable: true
      page: 1
      per: 10
      sort: "updated_at"
      order: "desc"
    ) {
      platform
      productId
      externalId
      name
      thumbnailUrl
      price
      buyoutPrice
      published
      boughtDate
      endDate
      createdAt
      updatedAt
    }
  }
}
