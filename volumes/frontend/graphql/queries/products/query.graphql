    }
    iosysCrawlSetting {
      ...IosysCrawlSettingField
    }
    pcKoubouCrawlSetting {
      ...PcKoubouCrawlSettingField
    }
    usedSofmapCrawlSetting {
      ...UsedSofmapCrawlSettingField
    }
    category {
      ...CategoryField
    }
  }
  categories(rootOnly: false) {
    ...CategoryField
