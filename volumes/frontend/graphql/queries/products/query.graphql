# /products

query ProductsPageData {
  products {
    id
    name
    relatedProducts(
      platformMask: "yahoo_auction.buyable,yahoo_fleamarket.published,mercari.published,janpara.all,iosys.all,pc_koubou.all,used_sofmap.all"
      page: 1
      per: 10
      sort: "price"
      order: "asc"
    ) {
      ...RelatedProductField
    }
  }
}

