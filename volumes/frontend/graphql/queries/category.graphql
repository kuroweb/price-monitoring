#
# categories
#

query getCategoriesPageData {
  categories(rootOnly: false) {
    ...CategoryFields
  }
  categoryTree: categories(rootOnly: true) {
    ...CategoryFields
    children {
      ...CategoryFields
      children {
        ...CategoryFields
        children {
          ...CategoryFields
          children {
            ...CategoryFields
          }
        }
      }
    }
  }
}

fragment CategoryFields on Category {
  id
  parentId
  name
}
