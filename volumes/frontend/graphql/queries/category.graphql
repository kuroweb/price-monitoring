# /categories

query GetCategoryPageData {
  categories(rootOnly: false) {
    ...CategoryField
  }
  categoryTree: categories(rootOnly: true) {
    ...CategoryField
    children {
      ...CategoryField
      children {
        ...CategoryField
        children {
          ...CategoryField
          children {
            ...CategoryField
          }
        }
      }
    }
  }
}
