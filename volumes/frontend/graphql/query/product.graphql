query products($id: ID, $name: String) {
  products(id: $id, name: $name) {
    id
    name
    yahooAuctionProducts {
      id
      productId
      yahooAuctionId
      name
      price
      published
    }
  }
}

query product($id: ID!) {
  product(id: $id) {
    id
    name
    yahooAuctionProducts {
      id
      productId
      yahooAuctionId
      name
      thumbnailUrl
      price
      published
    }
  }
}
