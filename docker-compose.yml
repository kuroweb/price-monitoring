version: "3.8"

x-backend: &backend
  build:
    context: .
    dockerfile: containers/backend/Dockerfile
  environment:
    DB_HOST_NAME: "backend-db"
    DB_DATABASE_NAME: "rails"
    DB_USER_NAME: "root"
    DB_PASSWORD: ""
    REDIS_URL: "redis://backend-redis:6379"
    PLAYWRIGHT_URL: "ws://backend-playwright:8888/ws"
    ALLOWED_ORIGIN: "backend"
    PROXY_HOST: ${PROXY_HOST}
    PROXY_USERNAME: ${PROXY_USERNAME}
    PROXY_PASSWORD: ${PROXY_PASSWORD}
    PROXY_LIST: ${PROXY_LIST}
  stdin_open: true
  tty: true

x-mysql: &mysql
  image: mysql/mysql-server:8.0
  healthcheck:
    test: ["CMD", "mysqladmin", "ping"]
    interval: 5s
    timeout: 5s
    retries: 5
  environment:
    MYSQL_ROOT_HOST: "%"
    MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  stdin_open: true
  tty: true

x-redis: &redis
  image: "redis:latest"
  healthcheck:
    test: ["CMD", "redis-cli", "ping"]
    interval: 5s
    timeout: 5s
    retries: 5

services:
  frontend:
    build:
      context: .
      dockerfile: containers/frontend/Dockerfile
    ports:
      - 8080:3000
    environment:
      NEXT_PRIVATE_BACKEND_URL: 'http://backend:3000/graphql'
      NEXT_PUBLIC_BACKEND_URL: 'http://backend:3000/graphql'
    stdin_open: true
    tty: true
    volumes:
      - ./volumes/frontend:/app
      - frontend-node-modules:/app/node_modules

  backend:
    <<: *backend
    depends_on:
      backend-db:
        condition: service_healthy
      backend-redis:
        condition: service_healthy
    volumes:
      - ./volumes/backend:/app
      - backend-bundle:/usr/local/bundle
      # TODO: esbuildなどでnpmパッケージが必要になったタイミングで有効化
      # - backend-node-modules:/app/node_modules
    ports:
      - 3000:3000

  backend-batch-1:
    <<: *backend
    depends_on:
      backend-db:
        condition: service_healthy
      backend-redis:
        condition: service_healthy
    volumes:
      - ./volumes/backend:/app
      - backend-bundle:/usr/local/bundle
    command: ["sidekiq", "-C", "config/sidekiq/crawl_process.yml"]

  backend-batch-2:
    <<: *backend
    depends_on:
      backend-db:
        condition: service_healthy
      backend-redis:
        condition: service_healthy
    volumes:
      - ./volumes/backend:/app
      - backend-bundle:/usr/local/bundle
    command: ["sidekiq", "-C", "config/sidekiq/general_process.yml"]

  backend-batch-3:
    <<: *backend
    depends_on:
      backend-db:
        condition: service_healthy
      backend-redis:
        condition: service_healthy
    volumes:
      - ./volumes/backend:/app
      - backend-bundle:/usr/local/bundle
    command: ["sidekiq", "-C", "config/sidekiq/crawl_process_2.yml"]

  spring:
    <<: *backend
    depends_on:
      backend-db:
        condition: service_healthy
      backend-redis:
        condition: service_healthy
    volumes:
      - ./volumes/backend:/app
      - backend-bundle:/usr/local/bundle
    command: bundle exec spring server && tail -f /dev/null

  backend-db:
    <<: *mysql
    volumes:
      - backend-db:/var/lib/mysql

  backend-redis:
    <<: *redis
    ports:
      - "6379:6379"
    volumes:
      - "backend-redis:/data"
    command: ["--appendonly", "yes"]

  backend-playwright:
    build:
      context: .
      dockerfile: containers/backend_playwright/Dockerfile
    ports:
      - 8888:8888

volumes:
  frontend-node-modules:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/volumes/frontend/node_modules
      o: bind
  backend-bundle:
  # TODO: esbuildなどでnpmパッケージが必要になったタイミングで有効化
  # backend-node-modules:
  #   driver: local
  #   driver_opts:
  #     type: none
  #     device: ${PWD}/volumes/backend/node_modules
  #     o: bind
  backend-db:
  backend-redis:
