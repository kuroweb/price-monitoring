version: "3.8"

x-backend: &backend
  build:
    context: .
    dockerfile: containers/backend/Dockerfile
  environment:
    DB_HOST_NAME: "backend-db"
    DB_DATABASE_NAME: "rails"
    DB_USER_NAME: "root"
    DB_PASSWORD: ""
    REDIS_URL: "redis://backend-redis:6379"
    PLAYWRIGHT_URL: "ws://backend-playwright:8888/ws"
    ALLOWED_ORIGIN: "backend"
  stdin_open: true
  tty: true

x-mysql: &mysql
  image: mysql/mysql-server:8.0
  healthcheck:
    test: ["CMD", "mysqladmin", "ping"]
    interval: 5s
    timeout: 5s
    retries: 5
  environment:
    MYSQL_ROOT_HOST: "%"
    MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  stdin_open: true
  tty: true

x-redis: &redis
  image: "redis:latest"
  healthcheck:
    test: ["CMD", "redis-cli", "ping"]
    interval: 5s
    timeout: 5s
    retries: 5

x-tor: &tor
  build:
    context: .
    dockerfile: containers/tor/Dockerfile

services:
  frontend:
    build:
      context: .
      dockerfile: containers/frontend/Dockerfile
    ports:
      - 8080:3000
    environment:
      NEXT_PRIVATE_BFF_URL: 'http://bff:8080/query'
      NEXT_PUBLIC_BFF_URL: 'http://bff:8080/query'
    stdin_open: true
    tty: true
    volumes:
      - ./volumes/frontend:/app
      - ./volumes/bff/graph/schema.graphqls:/app/graphql/schema.graphql
      - frontend-node-modules:/app/node_modules

  backend:
    <<: *backend
    depends_on:
      backend-db:
        condition: service_healthy
      backend-redis:
        condition: service_healthy
    volumes:
      - ./volumes/backend:/app
      - backend-bundle:/usr/local/bundle
      # TODO: esbuildなどでnpmパッケージが必要になったタイミングで有効化
      # - backend-node-modules:/app/node_modules
    ports:
      - 3000:3000

  backend-batch:
    <<: *backend
    depends_on:
      backend-db:
        condition: service_healthy
      backend-redis:
        condition: service_healthy
      # TODO: torコンテナの実行後に起動するようにしたい
    volumes:
      - ./volumes/backend:/app
      - backend-bundle:/usr/local/bundle
    command: ["sidekiq", "-C", "config/sidekiq.yml"]

  backend-db:
    <<: *mysql
    volumes:
      - backend-db:/var/lib/mysql

  backend-redis:
    <<: *redis
    ports:
      - "6379:6379"
    volumes:
      - "backend-redis:/data"
    command: ["--appendonly", "yes"]

  backend-playwright:
    build:
      context: .
      dockerfile: containers/playwright/Dockerfile
    ports:
      - 8888:8888

  backend-tor-1:
    <<: *tor
    volumes:
      - ./volumes/tor/etc/tor/torrc:/etc/tor/torrc

  backend-tor-2:
    <<: *tor
    volumes:
      - ./volumes/tor/etc/tor/torrc:/etc/tor/torrc

  backend-tor-3:
    <<: *tor
    volumes:
      - ./volumes/tor/etc/tor/torrc:/etc/tor/torrc

  backend-tor-4:
    <<: *tor
    volumes:
      - ./volumes/tor/etc/tor/torrc:/etc/tor/torrc

  backend-tor-5:
    <<: *tor
    volumes:
      - ./volumes/tor/etc/tor/torrc:/etc/tor/torrc

  bff:
    build:
      context: .
      dockerfile: containers/bff/Dockerfile
    ports:
      - 3001:8080
    environment:
      PORT: "8080"
      ALLOWED_ORIGIN: "bff"
      BACKEND_URL: "http://backend:3000"
    stdin_open: true
    tty: true
    volumes:
      - ./volumes/bff:/app

volumes:
  frontend-node-modules:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/volumes/frontend/node_modules
      o: bind
  backend-bundle:
  # TODO: esbuildなどでnpmパッケージが必要になったタイミングで有効化
  # backend-node-modules:
  #   driver: local
  #   driver_opts:
  #     type: none
  #     device: ${PWD}/volumes/backend/node_modules
  #     o: bind
  backend-db:
  backend-redis:
